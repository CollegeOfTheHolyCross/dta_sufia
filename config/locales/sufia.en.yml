    metadata_help:
      generic_file:
        resource_type_html: "Pre-defined categories to describe the type of file content being uploaded, such as &quot;article&quot; or &quot;dataset.&quot;  More than one type may be selected."
        title: "A name given to a resource. Typically, a title will be a name by which the resource is formally known.<ul><li>When a formal title is unavailable, a title can be given without brackets.</li><li>Subtitles should be included following a colon.</li><li>For serials, when available, include volume and issue numbers and date (in parentheses)</li></ul>Example: Christine Jorgensen: A Personal Autobiography<br/>Example: Chrysalis Quarterly, Vol. 1 No. 7 (Spring, 1994)"
        alternative: "An alternative name for the resource.<ul><li>Alternative Titles are searchable and will display as part of an item’s record, but they are not used for primary display in search results.</li><li>Repeat the Alternative Title element when there are translated titles, variant titles, or other likely alternatives.</li></ul>Example: The Transvestites: The Erotic Drive to Cross-Dress<br />Example: Drag Queens"
        creator: "An entity primarily responsible for making the resource. Examples of creators include a person, an organization, or a service.<ul><li>For accuracy, care should be taken to use names provided in the object. Specifically in a case when an individual has a chosen name, that name should be used irrespective of whether that name is a legal name. This element may be repeated, but do not resurrect or supply a name that is not relevant to the resource.</li><li>Format should be: Last name, First name, Middle name or initial with period. When no clear surname is provided, use the name as it appears.</li><li>Use the “Contributor” element for secondary authors, editors, translators, etc.</li><li>Use “Unknown” if a creator cannot be determined.</li></ul>Example: Denny, Dallas<br />Example: Spoon, Rae<br />Example: National Center for Transgender Equality<br />Example: Unknown"
        contributor: "An entity responsible for making contributions to the resource. Examples of contributors include a person, an organization, or a service. <ul><li>For accuracy, care should be taken to use names provided in the object. Specifically in a case when an individual has a chosen name, that name should be used irrespective of whether that name is a legal name. This element may be repeated, but do not resurrect or supply a name that is not relevant to the resource.</li><li>Format should be: Last name, First name, Middle name or initial with period. When no clear surname is provided, use the name as it appears.</li><li>Use the “Creator” element for primary authors, editors, etc.</li></ul>Example: Denny, Dallas<br />Example: Spoon, Rae<br />Example: National Center for Transgender Equality"
        date_created: "A point or period of time associated with an event in the life-cycle of the resource. Date created is associated with the creation of the resource. Date may be used to express temporal information at any level of granularity."
        tag: "Words or phrases you select to describe what the file is about. These are used to search for content. &lt;em&gt;This is a required field&lt;/em&gt;."
        subject: "Headings or index terms describing what the file is about; these &lt;em&gt;do&lt;/em&gt; need to conform to an existing vocabulary. Currently supports Library of Congress Subject Headings."
        creator_html: "The person or group responsible for the file being uploaded. Usually this is the author of the content. Personal names should be entered with the last name first, e.g. &quot;Smith, John.&quot; &lt;em&gt;This is a required field&lt;/em&gt;."
        related_url: "A link to a website or other specific content (audio, video, PDF document) related to the file. An example is the URL of a research project from which the file was derived."
        based_near_html: "A place name related to the file, such as its site of publication, or the city, state, or country the file's contents are about. Calls upon the GeoNames web service (&lt;a href=&quot;http://www.geonames.org&quot;&gt;http://www.geonames.org&lt;/a&gt;)."
        contributor_html: "A person or group you want to recognize for playing a role in the creation of the file, but not the primary role. If there is a specific role you would like noted, include it in parentheses, e.g. &quot;Jones, Mary (advisor).&quot;"
        description: "Free-text notes about the file itself. Examples include abstracts of a paper, citation information for a journal article, or a tag indicating a larger collection to which the file belongs."
        identifier: "A unique handle describing the file. An example would be a DOI for a journal article, or an ISBN or OCLC number for a book."
        language: "The language of the file content."
        publisher: "The person or group making the file available. Generally this is the institution."
        rights: "Licensing and distribution information governing access to the file. Select from the provided drop-down list. &lt;em&gt;This is a required field&lt;/em&gt;."
        flagged: "Indicate whether the content may not be suitable for minors."
      collection:
        institution:      "The name of the institution an object or collection belongs."
        title:            "The name of the collection an object is stored."
        description:      "A brief description of the institution and its collection."
        tag:              "A keyword which can be used to describe and filter a collection or object."
        institution_url:  "The URL to the institution or its collection"
        address:          "The institution's address."
        contact_person:   "Contact information for the primary contact(s) of an institution or collection."
        identifier:       "Any identifiers used by the institution to find and object or collection. This could be an accession number or catalog number."

